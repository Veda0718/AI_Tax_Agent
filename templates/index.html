<!DOCTYPE html>
<html>
<head>
  <title>AI Tax Return Agent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>AI Tax Return Agent Prototype</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Filing Status</label>
      <select name="filing_status" class="form-control">
        <option value="single">Single</option>
        <option value="married_filing_jointly">Married Filing Jointly</option>
        <option value="married_filing_separately">Married Filing Separately</option>
        <option value="head_of_household">Head of Household</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Upload Tax Documents (W-2, 1099)</label>
      <input type="file" name="files" multiple class="form-control" required>
    </div>
    <button class="btn btn-primary">Process Return</button>
  </form>
</body>
</html>
